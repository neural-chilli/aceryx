<!-- web/templates/layouts/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Aceryx - The Apache Camel of AI{% endblock %}</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <!-- Tabler Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.44.0/icons-sprite.svg" rel="stylesheet"/>
    <!-- Custom CSS for ReactFlow integration -->
    <link href="{{ asset_url('css/aceryx.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- Tabler sidebar -->
    <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand">
                <span class="text-orange">üçÅ</span> Aceryx
            </h1>
            <div class="navbar-nav">
                <div class="nav-item">
                    <a class="nav-link" href="/flows">
                            <span class="nav-link-icon">
                                <svg class="icon"><use xlink:href="#tabler-workflow"></use></svg>
                            </span>
                        <span class="nav-link-title">Flows</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/tools">
                            <span class="nav-link-icon">
                                <svg class="icon"><use xlink:href="#tabler-tools"></use></svg>
                            </span>
                        <span class="nav-link-title">Tools</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/system">
                            <span class="nav-link-icon">
                                <svg class="icon"><use xlink:href="#tabler-settings"></use></svg>
                            </span>
                        <span class="nav-link-title">System</span>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main content -->
    <div class="page-wrapper">
        <div class="page-header d-print-none">
            <div class="container-xl">
                {% block header %}{% endblock %}
            </div>
        </div>
        <div class="page-body">
            <div class="container-xl">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- HTMX for dynamic updates -->
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<!-- Alpine.js for interactivity -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<!-- Tabler JS -->
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
